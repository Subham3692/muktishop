.profile-info {

}

.profile-image img {

}

.profile-details {

.profile-info {

}

.profile-settings .settings-btn {

  border: none;

  cursor: pointer;
  color: #555;
}

.settings-dropdown {
  position: absolute;
  top: 72px;
  right: 16px;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

  display: none;
  z-index: 1000;
}

.settings-dropdown ul {

}

.settings-dropdown li {
  padding: 10px 14px;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
}

.settings-dropdown li:hover {
  background-color: #f5f5f5;
}

    .icon-tab-bar {

    .product-listings {

      border-radius: 8px;
      padding: 16px;

    .product-listings h2 {

    table {

      border-collapse: collapse;
    }

    th, td {

      padding: 8px;
      text-align: center;

    th {

.order-status {

.status-pending {

.status-delivered {

    .bottom-nav {

<script>
  const bell = document.getElementById('notificationIcon');
  const dropdown = document.getElementById('notificationDropdown');
  bell.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });

  window.addEventListener('click', (e) => {
    if (!bell.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });




const editIcons = document.querySelectorAll('.fa-edit');
const modal = document.getElementById('editModal');

let currentRow = null;

editIcons.forEach((icon) => {
  icon.addEventListener('click', (e) => {
    const row = e.target.closest('tr');
    currentRow = row;

    // Get cell data
    const title = row.cells[0].textContent;
    const price = row.cells[1].textContent.replace(/[₹\s]/g, '');
    const likes = row.cells[2].textContent;

    // Populate modal form
    document.getElementById('editTitle').value = title;
    document.getElementById('editPrice').value = price;
    document.getElementById('editDescription').value = `${title} is a good book`; // Placeholder
    document.getElementById('editImageUrl').value = "https://placehold.co/600x400.png";
    document.getElementById('editCategory').value = "Books";

    modal.style.display = 'flex';
  });
});

function closeModal() {
  modal.style.display = 'none';
}

function saveChanges() {
  if (!currentRow) return;

  // Get updated values
  const newTitle = document.getElementById('editTitle').value;
  const newPrice = document.getElementById('editPrice').value;

  // Update table row
  currentRow.cells[0].textContent = newTitle;
  currentRow.cells[1].textContent = `₹${newPrice}`;

  // Close modal
  closeModal();
}

const settingsBtn = document.querySelector('.settings-btn');
const settingsDropdown = document.getElementById('settingsDropdown');

settingsBtn.addEventListener('click', () => {
  const isVisible = settingsDropdown.style.display === 'block';
  settingsDropdown.style.display = isVisible ? 'none' : 'block';
});

// Close dropdown if clicking outside
window.addEventListener('click', (e) => {
  if (!settingsBtn.contains(e.target) && !settingsDropdown.contains(e.target)) {
    settingsDropdown.style.display = 'none';
  }
});

</script>
