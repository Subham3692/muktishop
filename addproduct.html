    * {

      margin: 0;

    }

    body {
      background-color: #fff;
      color: #333;
      padding-bottom: 110px;
    }

    .top-nav {
      position: sticky;
      top: 0;
      z-index: 999;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .notification-icon {
      position: relative;
      cursor: pointer;
    }

    .notification-dropdown {
      position: absolute;
      top: 32px;
      right: 0;
      width: 220px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 12px;
      display: none;
      z-index: 1000;
    }

    .notification-dropdown h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .notification-dropdown p {
      font-size: 13px;
      color: #666;
    }

    .profile-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .profile-image img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-details {
      flex-grow: 1;
      margin-left: 16px;
    }

    .profile-details h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .profile-details p {
      margin: 2px 0;
      font-size: 14px;
      color: #555;
    }
.profile-info {
  position: relative;
}

    .profile-settings .settings-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

.settings-dropdown {
  position: absolute;
  top: 72px;
  right: 16px;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 160px;
  display: none;
  z-index: 1000;
}

.settings-dropdown ul {
  list-style: none;
}

.settings-dropdown li {
  padding: 10px 14px;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
}

.settings-dropdown li:hover {
  background-color: #f5f5f5;
}


    .icon-tab-bar {
      margin: 16px auto;
      display: flex;
      justify-content: space-around;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      width: 90%;
    }

    .icon-tab-bar i {
      font-size: 18px;
      color: #333;
      cursor: pointer;
    }

    .add-product {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .edit-box {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
    }

    .edit-box h3 {
      margin-bottom: 12px;
      text-align: center;
    }

    .edit-box label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
    }

    .edit-box input,
    .edit-box textarea,
    .edit-box select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .edit-box textarea {
      resize: vertical;
      height: 80px;
    }

    .save-btn {
      background: orange;
      color: white;
      border: none;
      margin-top: 16px;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #333;
      text-decoration: none;
    }

    .bottom-nav .nav-item.active {
      color: orange;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }
  </style>
</head>

<script>
function addProduct() {
  const title = document.getElementById('addTitle').value;
  const imageUrl = document.getElementById('addImageUrl').value;
  const description = document.getElementById('addDescription').value;
  const price = document.getElementById('addPrice').value;

  const table = document.querySelector('.product-listings tbody');
  const newRow = table.insertRow();

  newRow.innerHTML = `
    <td>${title}</td>

      <i class="fas fa-trash" style="color: red; margin-left:10px; cursor:pointer;"></i>
    </td>
  `;
}

const settingsBtn = document.querySelector('.settings-btn');
const settingsDropdown = document.getElementById('settingsDropdown');

settingsBtn.addEventListener('click', () => {
  const isVisible = settingsDropdown.style.display === 'block';
  settingsDropdown.style.display = isVisible ? 'none' : 'block';
});

// Close dropdown if clicking outside
window.addEventListener('click', (e) => {
  if (!settingsBtn.contains(e.target) && !settingsDropdown.contains(e.target)) {
    settingsDropdown.style.display = 'none';
  }
});


</script>
